<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrolling banner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aguafina+Script&family=Yesteryear&display=swap" rel="stylesheet">
</head>
<body>
    <div class="carousel basic">
        <div class="group">
            <div class="card">Selected</div>
            <div class="card">Work</div>
            <div class="card">*</div>
            <div class="card">Selected</div>
            <div class="card">Work</div>
            <div class="card">*</div>
            <div class="card">Selected</div>
            <div class="card">Work</div>
            <div class="card">*</div>
            <div class="card">Selected</div>
            <div class="card">Work</div>
            <div class="card">*</div>
            <div class="card">Selected</div>
            <div class="card">Work</div>
            <div class="card">*</div>
        </div>

        <div aria-hidden class="group">
            <div class="card">Selected</div>
            <div class="card">Work</div>
            <div class="card">*</div>
            <div class="card">Selected</div>
            <div class="card">Work</div>
            <div class="card">*</div>
            <div class="card">Selected</div>
            <div class="card">Work</div>
            <div class="card">*</div>
            <div class="card">Selected</div>
            <div class="card">Work</div>
            <div class="card">*</div>
            <div class="card">Selected</div>
            <div class="card">Work</div>
            <div class="card">*</div>
        </div>

        
    </div>
</body>
</html>
